<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lionel Lapidos</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
            background: #000;
        }

        body {
            min-height: 100vh;
        }

        #app {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        /* Lab Section */
        .lab-section {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        .lab-container {
            position: relative;
            cursor: pointer;
        }

        .lab-text {
            font-size: clamp(4rem, 12vw, 10rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #fff;
            position: relative;
            user-select: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        /* Static overlay effect */
        .lab-text::before {
            content: 'IN THE LAB';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 0, 0, 0.15) 0px,
                    rgba(0, 0, 0, 0.15) 1px,
                    transparent 1px,
                    transparent 2px
                ),
                repeating-linear-gradient(
                    90deg,
                    rgba(0, 0, 0, 0.15) 0px,
                    rgba(0, 0, 0, 0.15) 1px,
                    transparent 1px,
                    transparent 2px
                );
            background-size: 2px 2px;
            opacity: 1;
            transition: opacity 0.6s ease;
            clip-path: inset(0);
            animation: static-noise 0.2s steps(4) infinite;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
        }

        /* Animated static noise */
        @keyframes static-noise {
            0% {
                background-position: 0 0, 0 0;
                filter: brightness(1) contrast(1.5);
            }
            25% {
                background-position: 2px 1px, 1px 2px;
                filter: brightness(1.2) contrast(1.3);
            }
            50% {
                background-position: 1px 2px, 2px 0;
                filter: brightness(0.8) contrast(1.7);
            }
            75% {
                background-position: 2px 0, 0 1px;
                filter: brightness(1.1) contrast(1.4);
            }
            100% {
                background-position: 0 0, 0 0;
                filter: brightness(1) contrast(1.5);
            }
        }

        /* Glitch effect layer */
        .lab-text::after {
            content: 'IN THE LAB';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.03) 0px,
                rgba(255, 255, 255, 0.03) 1px,
                transparent 1px,
                transparent 3px
            );
            color: rgba(255, 255, 255, 0.6);
            text-shadow:
                2px 0 rgba(255, 0, 255, 0.4),
                -2px 0 rgba(0, 255, 255, 0.4);
            opacity: 1;
            transition: opacity 0.6s ease;
            animation: glitch 0.3s infinite;
        }

        @keyframes glitch {
            0%, 100% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(2px, -2px);
            }
            60% {
                transform: translate(-1px, -1px);
            }
            80% {
                transform: translate(1px, 1px);
            }
        }

        /* Hover state - reveal clean text */
        .lab-container:hover .lab-text::before,
        .lab-container:hover .lab-text::after {
            opacity: 0;
        }

        .lab-container:hover .lab-text {
            text-shadow:
                0 0 20px rgba(255, 255, 255, 0.5),
                0 0 40px rgba(255, 255, 255, 0.3),
                0 0 60px rgba(255, 255, 255, 0.2);
            transition: text-shadow 0.6s ease;
        }

        /* Scanline effect */
        .lab-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(255, 255, 255, 0.02) 51%,
                transparent 52%
            );
            background-size: 100% 4px;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <section class="lab-section">
      <div class="lab-container">
        <h2 class="lab-text">IN THE LAB</h2>
      </div>
    </section>

    <script src="https://cdn.unicorn.studio/v1.4.1/unicornStudio.umd.js"></script>
    <script>
        UnicornStudio.addScene({
            elementId: 'app',
            projectId: 'qgMorzrbEZcuZxodfGqD',
            fps: 60,
            scale: 1,
            dpi: 1,
            lazyload: false,
            production: true
        });
    </script>
  </body>
</html>
